configs:
  - id: 1
    ignore: False
    dimension:
      width: 274
      height: 81
    sessionName: sessionName
    windows:
      - grid: |
          vim  vim  vim  term
          vim  vim  vim  term
          play play play play
        name: window1
      - grid: |
          vim1  vim2  vim3
        name: window2
      - grid: |
          vim1
        name: window3
      - grid: |
          vim1  vim2  vim3
          vim1  vim2  vim3
          vim1  vim2  vim3
        name: window4
    commands:
      - name: tmux
        args: |
          ls -F #{session_name}
      - name: tmux
        args: |
          new-session -d -s sessionName -n window1 -x 274 -y 81 -P -F #{window_id}--#{pane_id}
        stdout: "@0--%0"
      - name: tmux
        args: |
          splitw -v -p 33 -t %0 -P -F #{window_id}--#{pane_id}
